<div class="container">

    <div class="row">
      <div class="col-2 text-right">
        <button type="button" class="btn btn-outline-info" [routerLink]="['../']">View Project</button>
      </div>
      <div class="col-10">
        <h2>Project Settings</h2>
      </div>
    </div>
  
    <form class="mt-3" #form="ngForm" name="settings"
          (ngSubmit)="saveProject(form.value)" *ngIf="project">
  
      <div class="form-group row" [class.has-danger]="!formName.valid && formName.touched">
        <label for="name" class="col-2 form-control-label">Project Name</label>
        <div class="col-6">
          <input type="text"
                 class="form-control"
                 id="name"
                 required
                 name="name"
                 #formName="ngModel"
                 placeholder="Project Name"
                 [(ngModel)]="name"
                 maxlength="30"
                 required>
        </div>
        <div class="col-4 text-left text-danger">
          <p *ngIf="!formName.valid">Name is invalid.</p>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="name" class="col-2 form-control-label">Project Visibility</label>
        <div class="col-6">
          <select class="form-control"
                  id="visibility"
                  name="visibility"
                  #formVisibility="ngModel"
                  placeholder="Project Visibility"
                  [(ngModel)]="visibility"
                  required>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
          </select>
        </div>
      </div>
  
      <div class="form-group row mt-3">
        <div class="col-2 text-right">
          <button type="button" 
                  class="btn btn-outline-danger" 
                  showCancelButton="true"
                  (click)="deleteProjectSwal.show()">Delete Project</button>
        </div>
        <div class="col-10 text-left">
          <button type="submit" (click)="updateSwal.show()" class="btn btn-primary" [disabled]="!form.valid">Save Changes</button>
        </div>
      </div>
  
    </form>
  
  </div>

  <swal #updateSwal 
        title="Successfully Updated!" 
        text="You updated your project settings!"
        type="success"></swal>

  <swal #deleteProjectSwal 
        title="Are You Sure?" 
        text="Deleting this resource is irreversible!"
        type="warning"
        (confirm)="deleteProject()"
        showCancelButton="true"></swal>
